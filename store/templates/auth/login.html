{% include '../header/header.html' %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    {% if form.errors %}
        <div class="text-red-600 text-sm mb-4">
            Invalid username or password.
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1">Username</label>
            <input type="text" name="username" required class="w-full border px-4 py-2 rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input type="password" name="password" required class="w-full border px-4 py-2 rounded">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Register</a></p>
</div>
{% include '../footer/footer.html' %}
